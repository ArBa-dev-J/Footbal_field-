<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Football field</title>
</head>

<body>
  <header class="zalando-sans-semiexpanded--bold header__flex header__bg--color text__white ">
    <div class="header__div--center">
      <h1 class="header__p--smargin">Scoreboard</h1>
      <p>Blues 2 : 1 Reds</p>
    </div>
  </header>
  <main class="zalando-sans-semiexpanded--normal">
    <article class="article__bg--form">
      <div class="article__div__player--form article__div__player--coach">
        <h4 class="text__white">Coach</h4>
      </div>
      <div class="div__square--flex">

        <!-- Football field -->

        <div class="div__square--form div__square--border div__square--gradient">
          <div class="article__div__player--form article__div__player--goalkeeper article__div__player--shadow">
            <h4>Goalkeeper</h4>
          </div>
          <div class="article__div__player--form article__div__player--modfielder">
            <h4 class="text__white ">Midfielder</h4>
          </div>
          <div class="div__circle--flex">
            <div class="div__square--border div__circle--form"></div>
          </div>
          <div class="article__div__player--form article__div__player--defender article__div__player--shadow">
            <h4>Defender</h4>
          </div>
          <div class="article__div__player--form article__div__player--forward article__div__player--shadow">
            <h4 class="text__white">Forward</h4>
          </div>
        </div>
      </div>
    </article>
    <section>
      <h2>Team Players</h2>
      <div class="section--flex">
      <button type="button" class="button--goalkeeper">
        <img src="" alt="" />
        <h4>Mark</h4>
        <p>Goalkeeper</p>
      </button>
      <button type="button" class="button--defender">
        <img src="" alt="" />
        <h4>Alex</h4>
        <p>Defender</p>
      </button>
      <button type="button" class="button--midfielder">
        <img src="" alt="" />
        <h4>Lisa</h4>
        <p>Midfielder</p>
      </button>
      <button type="button" class="button--forward">
        <img src="" alt="" />
        <h4>Kevin</h4>
        <p>Forward</p>
      </button>
      <button type="button" class="button--Coach">
        <img src="" alt="" />
        <h4>Arissa</h4>
        <p>Coach</p>
      </button>
      </div>
    </section>
  </main>
</body>

</html>
